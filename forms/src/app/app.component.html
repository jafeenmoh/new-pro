

<div class="container">
  <div>
    <h1>STUDENT REGISTER FORM </h1>
    <form (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="name">DOB</label>
        <input type="date" class="form-control" id="dob"
               required
               [(ngModel)]="model.dob" name="dob"
               #dob="ngModel">
        <div [hidden]="dob.valid || dob.pristine"
             class="alert alert-danger">
             dob is required
        </div>
      </div>

      

      <div class="form-group">
        <label for="power">CLASS</label>
        <select class="form-control" id="clss"
                required
                [(ngModel)]="model.clss" name="clss"
                #clss="ngModel">
          <option *ngFor="let cls of classes" [value]="cls">{{cls}}</option>
        </select>
        <div [hidden]="clss.valid || clss.pristine" class="alert alert-danger">
          class is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="power">DIVISION</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="gender" value="male" ngModel>
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="female" ngModel>
            Female
          </label>
        </div>
        </div>
      

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
  </div>
</div><br>
<br><br>

<h1> STUDENT TABLE </h1>

<table>
  <tr>
      <th *ngFor = "let column of headers" >
        {{column}}

        </th>



  </tr>
       <tr *ngFor = "let row of rows">
         
          <td *ngFor = "let column of rows">
            {{rows}}




        </td>
        
        
        
      </tr>


</table>
